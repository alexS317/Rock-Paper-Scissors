<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="content">
        <h1>Rock, Paper, Scissors</h1>
        <p>A popular game for two players. <br> Remember, rock beats scissors, scissors beats paper, and paper beats rock!</p>
        <div class="controls">
            <input type="image" src="Graphics/rock button.png" class="button" id="rock">
            <input type="image" src="Graphics/scissors button.png" class="button" id="scissors">
            <input type="image" src="Graphics/paper button.png" class="button" id="paper">
            <h2 id="announcement"></h2>
            <h2 id="winner"></h2>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
